<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // html5에서 도입된 캔버스 기능
        // canvas에서 그림 그리는 것은
        // 좌표 정보를 이해할 수 있어야 그릴 수 있다!
    </script>
</head>
<body>
    <h3>캔버스 맛보기</h3>
    <hr>
    <!-- 일단 웹 페이지에 빈 canvas 영억을 설정해줘야 한다! -->
    <canvas id="myCanvas" style="background-color:aquamarine;" width="200px" height="150px"></canvas>
    <script>
        // 캔버스에 그릴 때 밑의 두 작업은 무조건 한다.!
        // 일단 캔버스 객체를 찾아준다.
        let canvas = document.getElementById('myCanvas');
        // 이후 캔버스 컨텍스트 얻어낸다 (컨텍스트 = 캔버스에 그림 그리는 도구)
        let context = canvas.getContext('2d');


        // 파란선으로 사각형 그리기
        context.beginPath(); // 빈경로 만들기
        context.strokStyle = 'blue';
        context.rect(30, 30, 50, 50); // 50 X 50 사각형 30, 30 위치에
        context.stroke(); // 경로에 외곽선 그리기

        context.beginPath();
        context.fillStyle = 'violet'; // 채우기
        context.strokStyle = 'red';
        context.rect(60, 60, 50, 50); // 60,60 위치에 50x50
        context.fill(); //채워 그리기
        context.stroke();
    </script>
</body>
</html>
