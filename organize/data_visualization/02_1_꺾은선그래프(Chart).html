<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꺾은선 그래프</title>
</head>
<body>
    <h3>웹 프레임워크 사용량</h3>
    <div style="width: 400px; height: 360px;">
        <canvas id="myChart" width="100" height="80"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById("myChart");

        // 꺾은선 그래프 그리기
        // 꺾은선그래프(line chart)는 날짜에 대한 값의 변화를 보는데 적합하다.
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2018' , '2019' , '2020', '2021' , '2022'],
                datasets: [{
                    label: 'JSP',
                    data: [10000, 9000, 7000, 8000, 6000],
                    borderColor: 'red',
                    pointRadius: 1, // 점 크기 >> 2 이상일 때 나타남
                    backgroundColor : 'rgba(255, 0, 0, 0.1)',
                },{
                    type: 'line',
                    label: 'Vue.js',
                    data: [7000, 8500, 9000, 11000, 12000],
                    borderColor: 'green',
                    pointRadius: 3,
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    borderWidth: 1, // 선 두께
                    fill: true
                },{
                    type: 'bar',
                    label: 'JSP',
                    data: [10000, 9000, 7000, 8000, 6000],
                    backgroundColor : 'rgba(255, 0, 0, 0.5)',
                    barThickness: 30
                },{
                    type: 'bar',
                    label: 'Vue.js',
                    data: [7000, 8500, 9000, 11000, 12000],
                    backgroundColor: 'rgba(0, 255, 0, 0.5)',
                    barThickness: 30 // 선 두께
                }]

            },
            options: {
                elements: {
                    line:{
                        tension: 0.2    // 수치가 클수록 부드럽게 그려준다.
                    }
                }
            }
        });



    </script>

















    
</body>
</html>
