<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원그래프</title>
</head>
<body>
    <h3>휴대폰 선호도</h3>
    <div style="width: 700px; height: 560px;">
        <canvas id="myChart" width="100" height="80"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 원 그래프(pie chart)는 비율을 보는데 적합하다.
        // 도넛 그래프(doughnut chart)는 원그래프 가운데에 구멍이 뚫려있는 것

        const ctx = document.getElementById("myChart");

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['갤럭시', '아이폰', '기타'],
                datasets: [{
                    data: [4, 3, 1],
                    // 색에 배열 집어넣으면 반복된다
                    backgroundColor: ['Hotpink', 'yellow', 'skyblue']
                }]
            }
        });




    </script>


    
</body>
</html>
