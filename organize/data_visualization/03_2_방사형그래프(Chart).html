<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방사형그래프</title>
</head>
<body>
    <h3>챔피언 능력치</h3>
    <div style="width: 700px; height: 560px;">
        <canvas id="myChart" width="100" height="80"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById("myChart");
        
        // 레이더 차트(radar chart), 방사형 차트(marks chart), 거미줄 차트
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['공격력', '주문력', '체방', '라인전', '한타'],
                datasets: [{
                    label: '르블랑',
                    data: [1, 4, 2, 3, 2],
                    pointRadius: 0
                },{
                    label: '야스오',
                    data: [5, 0, 3, 3, 3]
                },{
                    label: '아크샨',
                    data: [4, 1, 1, 5, 2]
                }]
            },
            options: {
                scale:{
                    ticks: {
                        beginAtZero : true,
                        stepSize: 1 // 값 사이 간격 설정
                    }
                }
            }
        })


    </script>











    
</body>
</html>
