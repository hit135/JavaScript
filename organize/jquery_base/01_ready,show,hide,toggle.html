        // 클릭 버튼 만들기 >> hide(), show(), toggle()

        $(document).ready(function(){
            $("#hide_btn").click(function(){
                $("h2").hide('fast');
            });
            $("#show_btn").click(function(){
                $("h2").show('slow');
            });
            $("#toggle_btn").click(function(){
                $("h2").toggle('fast');
            });
        });

<body>
    <h2>클릭하면 사라짐</h2>
    <button id="hide_btn">안보이게</button>
    <button id="show_btn">보이게</button>
    <button id="toggle_btn">토글</button>
    
</body>
