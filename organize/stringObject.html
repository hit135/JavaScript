<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> String 객체 (문자열)</title>
    <script>
        let hg = " My name is Hyung ";

        // indexOf >>> 문자열에서 원하는 문자열의 인덱스 값 >>> 없다면 -1을 추출
        // 내생각 : name.indexof() = -1 을 이용하여 반복행동 설정 가능
        document.write("<h3>indexOf: " + hg.indexOf("H") + "</h3>");

        // slice(인덱스 값, 인덱스 값)  >>> 인덱스 값 ~ 인덱스 값까지 문자열을 잘라준다.
        // 첫 인덱스 값만 주면 끝까지
        document.write("<h3>slice: " + hg.slice(2, 6)  + "</h3>");
        document.write("<h3>slice: " + hg.slice(5) + "</h3>");

        // substr(인덱스 값, 길이) >> 인덱스 값에서 시작해서 길이만큼 자른다.
        // 첫 인덱스 값만 주면 끝까지
        document.write("<h3>substr: " + hg.substr(2, 6) + "</h3>");
        document.write("<h3>substr: " + hg.substr(5) + "</h3>");

        // toUpperCase, toLowerCase >> 문자 모두를 대문자 혹은 소문자로 바꿔준다.
        document.write("<h3>toUpper: " + hg.toUpperCase() + "</h3>");
        document.write("<h3>toLower: " + hg.toLowerCase() + "</h3>");

        // replace >> 찾아 바꾸기
        document.write("<h3>replace: " + hg.replace("Hyung", "Park") + "</h3>");

        // trim >> 공백제거
        document.write("<h3>length: " + hg.length + "</h3>");
        document.write("<h3>trim length : " + hg.trim().length + "</h3>");

        // split >> 자르기 , 이때 자른것들은 객체로 전환된다. (문자열 >> 배열)
        document.write("<h3>split(''): " + hg.split("") + "</h3>");
        document.write("<h3>split(' '): " + hg.split(" ") + "</h3>");

        // split를 이용해서 글자별로 자르기
        let testArr = hg.split(" ");
        for(let i = 0; i < testArr.length; i++){
                document.write(testArr[i] + "<br>");
        }

        // join >> 안에 문자들 구분할 구분자를 넣어준다.
        // join으로 배열돼 있는 객체(?),요소들을 문자열로 만들 수 있다.
        document.write("<h3>join(): " + testArr.join() + "</h3>");
        document.write("<h3>join(''): " + testArr.join("") + "</h3>");
        document.write("<h3>join('/'): " + testArr.join("/") + "</h3>");
        document.write("<h3>join('&nbsp'): " + testArr.join("&nbsp") + "</h3>");

        // reverse >> 배열된 요소들의 순서를 거꾸로
        document.write("<h3>reverse: " + testArr.reverse() + "</h3>");
    

    </script>
</head>
<body>
    
</body>
</html>
