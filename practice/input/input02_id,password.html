<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form action="" name="p_form">
       <!-- 폼 태그의 특징중 하나는 리셋이 있다.  -->
    <table>
        <tr>
            <td>아이디</td><td><input type="text" id="id01"></td>
        </tr>
        <tr>
            <td id="id2">비번</td><td><input type="password" id="ps01" ></td>
        </tr>
        <tr><td colspan="2"><input type="button" onclick="fn_check()" value="확인"></td></tr>
    </table>
    </form>
    <script>
        // 아이디 8자리 이상
        // 비번   null 만 아니면 됨
        // 위 조건을 만족하면 "사용가능" 알림창 호출
        // 만족하지 않을때 document.p_form.reset();

        // 중요하다!!!
        // id를 가져와서 안에 값을 변경하는 것
        // class를 가져오면 배열로 들어가기 때문에
        // for문을 쓰든 해야된다...!!

        function fn_check(){
            let ID = document.getElementById('id01').value;
            let PW = document.getElementById('ps01').value;
            console.log(ID);
            console.log(PW);
            if( ID.length >= 8 && PW != ""){
                alert("사용가능")
            }else{
               document.p_form.reset()    // 폼 태그는 리셋이 가능하다!!!
            }

            // focus는 만족하지 못할 때 거기로 커서가 간다!



        }
        


    </script>
    
</body>
</html>
