<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>텍스트가 자동으로 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <div>
        <span id="p_span" style="background-color: yellow;">자동으로 회전하는 텍스트 입니다.</span>
    </div>
    <script>
        let span = document.getElementById('p_span');
        let timeId = setInterval('doRotate()' , 100);
        span.onclick = function(e){
            clearInterval(timeId);
        }
        function doRotate(){
            let str = span.innerHTML;
            let firstChar = str.substr(0,1);
            let remains = str.substr(1, str.length-1);
            str = remains + firstChar;
            span.innerHTML = str;
        }   
        span.ondblclick = function(e){
            console.log("o");
            clearInterval(timeId);  // 지금은 안넣어도 되나,, 넣는게 깔끔하게 작업한다.
            timeId = setInterval('doRotate()' , 100);
        }
    </script>
    
</body>
</html>
