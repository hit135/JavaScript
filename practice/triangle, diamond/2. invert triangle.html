<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = prompt("숫자를 입력하세요!");
        
        let halfNum = num / 2;
        let tree = "";


        for( i = 1 ; i <= num ; i ++){
            for( p = 1 ; p <= (i - 1); p ++ ){
                tree += " "
            }
            for( j = 1 ; j <= (2 * num) - (2 * i - 1) ; j ++ ){
                tree += "*"                
            }
            tree += "\n"
        }

        console.log(tree);
        console.log(halfNum);

    </script>
</head>
